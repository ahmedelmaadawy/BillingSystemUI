<div class="mt-3">
  <h3 style="  color: #27374e; margin-bottom: 30px;">Client List</h3>
  <div class="text-start">
    <button class="btn my-2" style="  background-color: #2cacbf; color: white;" (click)="AddClient()">Add New Client</button>
  </div>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Action</th>
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody>
      @for (client of clients; track $index) {
        <tr>
          <td>{{client.name}}</td>
          <td>{{client.address}}</td>
          <td>{{client.phoneNumber}}</td>
          <td class="text-center">
            <i class="fa-solid fa-pen-to-square" style="  color: rgb(41, 55, 205); font-size: 20px; margin-right: 10px;" (click)="EditClient(client)"></i>
            <i class="fa-solid fa-delete-left" style="color: rgb(230, 0, 0); font-size: 20px;" (click)="DeleteClient(client.id)"></i>
          </td>
        </tr>

      }
    </tbody>
  </table>

</div>
