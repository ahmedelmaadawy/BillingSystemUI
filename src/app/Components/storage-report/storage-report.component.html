<div class="container mt-5">
    <h2>Storage Report</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Type</th>
          <th>Company Name</th>
          <th>Unit</th>
          <th>Selling Price</th>
        </tr>
      </thead>
      <tbody>
        @for (report of storageReport; track report.id) {
        <tr >
          <td>{{ report.name }}</td>
          <td>{{ report.availableQyantity }}</td>
          <td>{{ report.typeId }}</td>
          <td>{{ report.companyId }}</td>
          <td>{{ report.unitId }}</td>
          <td>{{ report.sellingPrice }}</td>
        </tr>}
      </tbody>
    </table>
  </div>
