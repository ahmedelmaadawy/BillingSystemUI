<div class="units">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h3>Units</h3>
      </div>
      <div class="btn btn-primary w-25" routerLink="/edit-unit/0">Add New</div>
    </div>
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <td>Name</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of UnitList">
          <td>{{ unit.name }}</td>
          <td>
            <i
              class="fa-solid fa-edit EditIcon"
              [routerLink]="['/edit-unit', unit.id]"
            ></i>
            <i
              class="fa-solid fa-delete-left DeleteIcon"
              (click)="deleteProductHandler(unit.id)"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
