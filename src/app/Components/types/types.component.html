<div class="router">
  <button class="btn " routerLink="/types-list">
    View All Types <b>></b>
  </button>
</div>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Types Form</h3>
    </div>
    <div class="card-body">
      <form
        [formGroup]="typeForm"
        (ngSubmit)="isUpdate ? editType() : onSubmit()"
      >
        <div class="form-group row mb-3">
          <label for="companyName" class="col-sm-3 col-form-label"
            >Company Name:</label
          >
          <div class="col-sm-9">
            <select
              id="companyName"
              formControlName="companyId"
              class="form-control"
            >
              @if(!isUpdate){
              <option selected disabled>choose from Companies</option>
              }
              <option
                *ngFor="let company of companies"
                value="{{ company.id }}"
              >
                {{ company.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="typeName" class="col-sm-3 col-form-label"
            >Type Name:</label
          >
          <div class="col-sm-9">
            <input
              id="typeName"
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Enter Type Name"
            />
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="notes" class="col-sm-3 col-form-label">Notes:</label>
          <div class="col-sm-9">
            <textarea
              id="notes"
              formControlName="note"
              rows="3"
              class="form-control"
              placeholder="Enter Notes"
            ></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <button type="submit" class="btn btn-success me-2">
              <i class="fa fa-save"></i> Save
            </button>
            <button type="button" class="btn btn-danger">
              <i class="fa fa-times"></i> Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
